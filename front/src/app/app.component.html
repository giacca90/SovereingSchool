<div [class.dimmed]="isModalVisible" class="flex h-full min-h-dvh w-full flex-col dark:text-gray-400">
	<header class="relative w-full rounded-b-lg bg-cyan-500 dark:bg-blue-800">
		<div class="text-center text-3xl font-bold text-yellow-500 dark:text-yellow-600">
			<h1 class="cursor-pointer" (click)="this.router.navigate(['']); this.vistaMenu = false" tabindex="0" (keydown.enter)="this.router.navigate(['']); this.vistaMenu = false">SOVEREIGN SCHOOL</h1>
		</div>
		@if (this.loginService.usuario === null) {
			<button type="button" class="absolute top-2 right-2 mr-2 size-8 justify-end" href=""><img src="../assets/OiAccountLogin.webp" alt="login" (click)="openModal()" tabindex="0" (keydown.enter)="openModal()" /></button>
		} @else {
			<button class="absolute top-2 right-1 mr-1 justify-end rounded-lg border border-black pr-1 pl-1 dark:border-gray-400" (click)="this.vistaMenu = !this.vistaMenu">Bienvenido {{ this.loginService.usuario.nombre_usuario }}</button>
			@if (this.vistaMenu === true) {
				<div class="absolute right-2 z-10 mt-2 flex flex-col items-start rounded-lg bg-gray-200 p-4 shadow-lg dark:bg-gray-800">
					<button class="mb-1 hover:text-blue-500" (click)="this.router.navigate(['cursosUsuario']); this.vistaMenu = false">Tus Cursos</button>
					<button class="mb-1 hover:text-blue-500" (click)="this.router.navigate(['tus-chat']); this.vistaMenu = false">Tus Chats</button>
					<button class="mb-1 hover:text-blue-500" (click)="this.router.navigate(['perfil']); this.vistaMenu = false">Tu perfil</button>
					<button class="hover:text-blue-500" (click)="this.salir()">Salir</button>
				</div>
			}
		}

		<div class="w-full overflow-hidden">
			<h3 class="animate-slideIn inline-block font-bold text-green-700">El mejor lugar para aprender Soberanía!!!</h3>
		</div>
	</header>

	<app-search class="flex p-2"></app-search>

	<router-outlet></router-outlet>

	<footer class="mb-0 flex w-full rounded-t-lg bg-cyan-500 text-white dark:bg-blue-800 dark:text-gray-400">
		<div class="flex-1 justify-center p-2">
			<p>Copyright© <span id="fecha_copyright">2024</span></p>
			<p>Todos los derechos reservados.</p>
		</div>
		<div class="align-center flex flex-1 items-center justify-center p-2">
			<a href="">Política de privacidad</a>
		</div>
		<div class="flex flex-1 items-center justify-end p-2">
			<button type="button" class="cursor-pointer justify-end" (click)="changeTheme()">Cambio estilo</button>
		</div>
	</footer>
</div>
<app-log-modal *ngIf="isModalVisible" class="dark:bg-black"></app-log-modal>
